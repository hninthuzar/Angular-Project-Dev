<h1 mat-dialog-title>{{data[0]}}</h1>
<div mat-dialog-content>
    <p [hidden]="data[3]==true">{{data[1]}}</p>
    <ejs-grid #grid [dataSource]='data[1]' (rowSelected)='rowSelected($event)' [allowPaging]="true" [allowSorting]="true" [allowFiltering]="true" [pageSettings]='pageSettings' *ngIf="data[3]==true">
        <e-columns>
        <e-column field='id_f' headerText='ID' textAlign='Right' width=80></e-column>
        <e-column field='code_f' headerText='Item Code' ></e-column>
        <e-column field='name_f' headerText='Item Name' ></e-column>
        <e-column field='cate_name_f' headerText='Category Name' format='C2' ></e-column>
        <e-column field='unit_f' headerText='Unit' ></e-column>
        <e-column field='price_f' headerText='Unit Price' ></e-column> 
        <e-column field='inactive_f' headerText='Inactive'></e-column>       
        </e-columns>
    </ejs-grid>
</div>
<div mat-dialog-actions>
    <button mat-button *ngIf="data[2]==true" (click)="onNoClick()" >Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
