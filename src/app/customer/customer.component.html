<div class="hbox hbox-auto-xs bg-white-only" >

    <div class="col w-lg bg-light b-r bg-auto">
        <div class="vbox">
            <div class="wrapper-md dk b-b list-header-fix ">
                <div class="input-group md-form-group no-padder has-info m-t-n-sm">
                    <span class="input-group-btn actions">
                        <mat-icon class="m-r-sm" >search</mat-icon>
                        <input type="text" matInput class="md-input m-b-n-sm no-shadow no-border no-bg" placeholder="Search Customer ..." [(ngModel)]="filtertxt"/>
                    </span>                    
                </div>
            </div>
            <div class="row-row">
                <div class="cell scrollable bg-whitesmoke" id="style-10" infinite-scroll="" can-load="canLoad" threshold="100">
                    <div class="cell-inner" style="height:600px">                        
                        <ul class="list-group no-radius no-border bg-auto m-b-none list-wrapper" >
                            <li class="list-group-item" *ngFor="let customer of customerList" (click)="selectCustomer(customer)">
                                <a mat-list-item class="text-ellipsis padder-v-xxs ease-all m-l-xs" >{{customer.name_f}}</a>
                            </li>
                        </ul>

                        <div class="text-center pos-abt w-full" style="top:50%" [hidden]="customerList.length>0"><span >No Customer</span></div>
                    </div>
                </div>
            </div>
            <div class="wrapper dk b-t text-center">
                <button type="reset" mat-raised-button color="primary" (click)="newCustomer()"><mat-icon class="m-r-sm" >add</mat-icon><span >New Customer</span></button>
            </div>
        </div>
    </div>

    <div class="col bg-white-only">
        <div class="wrapper">
            <div class="form-horizontal form-validation" >
                <div class="padder-sm">
                    <div class="form-group m-b-sm">
                        <label for="name" class="col-sm-4 control-label"><span>Name :</span></label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" [(ngModel)]="customerInfo.name_f" required />
                        </div>
                    </div>
                </div>
                <div class="padder-sm">
                    <div class="form-group m-b-sm">
                        <label class="col-sm-4 control-label"><span>Phone :</span></label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" [(ngModel)]="customerInfo.phone_f" maxlength="11" required />
                        </div>
                    </div>
                </div>
                <div class="padder-sm">
                    <div class="form-group m-b-md">
                        <label class="col-sm-4 control-label"><span >Address :</span></label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" [(ngModel)]="customerInfo.address_f" />
                        </div>
                    </div>
                </div>
                
                <div class="padder-sm">
                    <div class="form-group m-t-md">
                        <div class="m-l-md">
                            <button type="submit" mat-raised-button class="btn m-b-xs btn-success m-r-sm" [hidden]="customerInfo.id_f > 0" (click)="saveCustomer()"><span>Save</span></button> 
                            <button type="submit" mat-raised-button class="btn m-b-xs btn-info m-r-sm" [hidden]="!customerInfo.id_f > 0" (click)="saveCustomer()"><span>Update</span></button>
                            <button mat-raised-button class="btn m-b-xs btn-danger" [hidden]="!customerInfo.id_f > 0" (click)="deleteCustomer()"><span>Delete</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
